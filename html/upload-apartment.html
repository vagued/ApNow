<!DOCTYPE html>
<html>
<head>
	<title>Upload form</title>
	<meta charset = "UTF-8">
    <link rel= "stylesheet" href = "../css/style.css">
</head>

<body class = "def">
    <header>
    	<div class = "navbar">
                <a href = "homepage.html" id = "logo"> <img src = "../img/logo.png"> </a>
                <a href = "login.html" id = "login"> Login </a>
                <a href = "signup.html" id = "signup"> Sign Up </a>
				<div id="navbar2"></div>
        </div>
    </header>

			<form action = "../php/insert-apartment.php" method = "post" enctype="multipart/form-data" id = "uploadform">
				<h1>Upload your Apartment</h1>

				<label for = "aptitle"> Title: </label>
				<input type="text" name="title" placeholder="Apartment's title:" required><br>

				<label for = "place">Location: </label>
				<input type="text" name="location" placeholder = "Where is it?"  required><br>

				<label for = "description"> Description: </label>
				<input type="text" name="description" placeholder="Apartment's description" required><br>

				<label for = "picture"> Picture: </label>
				<input type = "file" name = "pic" placeholder = "Apartment's pic" required><br>

				<label for = "checkin"> Check in: </label>
				<input type = "date" name = "checkin"  required><br>

				<label for = "checkout"> Check out: </label>
				<input type = "date" name = "checkout" required> <br>

				<input type="hidden" name="idclient" value="" />

				<input type = "submit" name = "Upload">
			</form>

			<script>
	      if(sessionStorage.login == 1)
				{
					document.getElementById("login").setAttribute("href", "homepage.html?logout");
					document.getElementById("login").innerHTML = "Logout";

					var div = document.getElementById("navbar2");
					div.innerHTML += '<a href="upload-apartment.html">Upload apartment</a>';
					div.innerHTML += '<a href="profile.html">My profile</a>';
				}
       </script>

    <div class="footer">
        <div class="container">
            <p>&copy; ApNow 2018</p>
        </div>
    </div>

		<script>
			document.getElementsByName('idclient')[0].setAttribute('value', sessionStorage.idClient);
		</script>

</body>
</html>
