<head>
	<title>Upload form</title>
	<meta charset = "UTF-8">

<body id = "def">
    <header>
    	<div class = "navbar">

	<div class = "form">
		<div class = "container">
			<form action = "" method = "post">
				<h1>Upload your Apartment</h1>
				
				<label for = "aptitle"> Title: </label>
				<input type="text" name="title" id="aptitle" placeholder="Apartment's title:">
				
				<label for = "place">Location: </label>
				<input type="text" name="location" id="place">

				<label for = "description"> Description: </label>
				<input type="text" name="description" id="description" placeholder="Apartment's description">
				
				<label for = "picture"> Picture: </label>
				<input type = "file" name = "pic" id = "picture" placeholder = "Apartment's pic">
				
				<label for = "date"> Check in/out: </label>
				<input type = "date" name = "date" id = "date">
				
				<input type = "submit" name = "btn" id = "button">				
			</form>
		</div>	
	</div>
